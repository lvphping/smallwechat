  <div id="container" class="container body" style="background:#f2f2f2 none">

        </div>
        <p class="check_text">正在检查你的金币值和经历值···</p>
        <div id="btnGroup" style="margin-top:20px;display:none">
            <div class="m_15">
                <a href="#" class="btn yellow_btn mb_15">参与互动</a>
             </div>
             <div class="m_15">
                <a href="#" class="btn">购买经历值</a>
            </div>
        </div>
  </div>
 <block name="script">
 	<script type="text/javascript">
	var flag = 0; //0不足  1足够
	setTimeout(function(){
		$('.rotate').removeClass('rotating');
		if(flag==0){
			$('.rotate').addClass('check_fail');
			$('.check_text').text("经历值不足，参与其他互动可增加经历值哦,也可以直接购买经历值。");
			$('#btnGroup').show();
		}else{
			$('.rotate').addClass('check_right');
			//跳转
		}
		
	},5000);
