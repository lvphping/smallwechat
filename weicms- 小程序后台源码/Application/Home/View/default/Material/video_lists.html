<block name="script"> 
<script type="text/javascript">
$(function(){
})
function del(id, _this){
	if(!confirm('确认删除？')) return false;

	$(_this).parent().parent().parent().remove();
	$.post("{:U('video_del')}",{id:id});
}
</script>
