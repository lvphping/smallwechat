<!DOCTYPE HTML>
<html>
<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type">
<meta name="viewport" content="width=device-width,height=device-height,inital-scale=1.0,maximum-scale=1.0,user-scalable=no;">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="format-detection" content="telephone=no">
<meta name="description" content="">
<title></title>
<link href="{:ADDON_PUBLIC_PATH}/weixin.css?v={:SITE_VERSION}" rel="stylesheet" type="text/css">
<script type="text/javascript" src="__STATIC__/jquery-2.0.3.min.js"></script>
<script type="text/javascript">
function checkForm(){
	var content = $('#content').val();
	if(content==''){
		$('#errorInfo').html('{$field.title}不能为空').show();
		return false;
	}
	return true;
}
</script>
</head>

<body>
<div class="Survey_cont">
  <h2>请填写您的{$field.title}</h2>
  <article class="clearfix">
    <form method="post" action="{:addons_url ( 'UserCenter://UserCenter/index' )}" onSubmit="return checkForm();">
      <div class="survey_box">
        <div class="note">*请务必填写正确。</div>
        <div class="profile_list">{$field.title}:
          <input class="text" id="content" name="{$field.name}" />
        </div>
        <div  class="warning" id="errorInfo"></div>
      </div>
      <input type="submit" class="button" value=" 提 交 " />
    </form>
  </article>
</div>
</body>
</html>
